<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">{{username}}s videos</h2>
    </div>
    <div class="panel-body">
      <table class="table table-bordered">
        <tr ng-repeat="video in videoList">
          <td>
            <a href="{{viewUrl(video.Id)}}">{{video.Name}}</a>
          </td>
          <td data-ng-repeat="thumb in video.Thumbs">
            <img width=128 ng-src="{{thumb}}" />
          </td>
          <td ng-hide="!loggedOn()" >
            <a href="/#/edit/{{video.Id}}"> 
              <span class="glyphicon glyphicon-pencil"></span>
            </a>
          </td>
          <td data-ng-hide="!loggedOn()" >
            <a href="/#/remove/{{video.Id}}">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </td>
        </tr>
      </table>
      <a id="upload" class="btn btn-success" href="/#/upload">Upload</a>
    </div>
  </div>
</div>
