<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Public videos</h2>
    </div>
    <div class="panel-body">
      <table class="table table-bordered">
        <tr ng-repeat="video in videoList">
          <td>
            <a href="/#/publicView/{{video.Id}}">{{video.Name}}</a>
          </td>
          <td>
            <img width=128 ng-src="/public/content/videos/{{video.Id}}/thumbs/0" />
            <img width=128 ng-src="/public/content/videos/{{video.Id}}/thumbs/1" />
            <img width=128 ng-src="/public/content/videos/{{video.Id}}/thumbs/2" />
            <img width=128 ng-src="/public/content/videos/{{video.Id}}/thumbs/3" />
            <img width=128 ng-src="/public/content/videos/{{video.Id}}/thumbs/4" />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
