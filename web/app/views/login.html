<div class="hero-unit">
  <p>Please login</p>
  <div class="form-group">
    <label accesskey="t" for="username">Username</label><input id="username" class="form-control" ng-model="username" type="TEXT" />
  </div>
  <div class="form-group">
    <label accesskey="d" for="password">Password</label><INPUT  id="password" ng-model="password" class="form-control" type="PASSWORD" />
  </div>
  <button id="login" class="btn btn-info" ng-click="submit()" >Login</button>

</div>
