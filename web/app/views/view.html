<div class="panel">

    <center>
    <h1>{{name}}</h1>
    </center>
  <div class="container">
    <div>
      <videogular vg-width="config.width" vg-height="config.height"
      vg-theme="config.theme.url" vg-autoplay="config.autoPlay"
      vg-stretch="config.stretch.value"
      vg-responsive="config.responsive">
      <video preload='metadata'>
      <source ng-src="{{videoURL}}" >
      </video>
      <vg-poster-image vg-url='config.plugins.poster.url'
      vg-stretch="config.stretch.value"></vg-poster-image>
      <vg-buffering></vg-buffering>
      <vg-overlay-play vg-play-icon="config.theme.playIcon">
      </vg-overlay-play>
      <vg-controls vg-autohide="config.autoHide" vg-autohide-time="3000"
      style="height: 50px;">
      <vg-play-pause-button vg-play-icon="config.theme.playIcon"
      vg-pause-icon="config.theme.pauseIcon"></vg-play-pause-button>
      <vg-timeDisplay>{{ currentTime }}</vg-timeDisplay>
      <vg-scrubBar>
      <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
      </vg-scrubBar>
      <vg-timeDisplay>{{ totalTime }}</vg-timeDisplay>
      <vg-volume>
      <vg-mutebutton vg-volume-level-3-icon="config.theme.volumeLevel3Icon"
      vg-volume-level-2-icon="config.theme.volumeLevel2Icon"
      vg-volume-level-1-icon="config.theme.volumeLevel1Icon"
      vg-volume-level-0-icon="config.theme.volumeLevel0Icon"
      vg-mute-icon="config.theme.muteIcon"></vg-mutebutton>
      <vg-volumebar></vg-volumebar>
      </vg-volume>
      <vg-fullscreenButton vg-enter-full-screen-icon="config.theme.enterFullScreenIcon"
      vg-exit-full-screen-icon="config.theme.exitFullScreenIcon">
      </vg-fullscreenButton>
      </vg-controls>
      </videogular>
    </div>
    <center>
    <p class="lead">{{desc}}</p>
    <div><a class="btn btn-primary" ng-href="{{downloadURL}}">Download</a>
      <a ng-href="/#/list" class="btn btn-info">Video listing</a></div>
    <a ng-href="/#/upload" class="btn btn-success">Upload</a>
    <center>
  </div>
s</div>
